    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <li>S: Conseguir empleo en IT</li>

                    <li>Proactividad</li>

                    <li>Mejore mi nivel de inglés</li>

            </figure>
